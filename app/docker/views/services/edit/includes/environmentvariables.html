<div ng-if="service.EnvironmentVariables" id="service-env-variables">
  <rd-widget>
    <rd-widget-header icon="fa-tasks" title-text="{{ 'Environment_variables' | translate }}">
      <div class="nopadding">
        <a class="btn btn-default btn-sm pull-right" ng-click="isUpdating ||addEnvironmentVariable(service)" ng-disabled="isUpdating">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> {{ 'environment_variables' | translate }}
        </a>
      </div>
    </rd-widget-header>
    <rd-widget-body ng-if="service.EnvironmentVariables.length === 0">
      <p>{{ 'no_environment_variables_for_service' | translate }}</p>
    </rd-widget-body>
    <rd-widget-body ng-if="service.EnvironmentVariables.length > 0" classes="no-padding">
      <table class="table" >
        <thead>
          <tr>
            <th>{{ 'Name' | translate }}</th>
            <th>{{ 'Value' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="var in service.EnvironmentVariables">
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon fit-text-size">{{ 'name' | translate }}</span>
                <input type="text" class="form-control" ng-model="var.key" ng-disabled="var.added || isUpdating" placeholder="e.g. FOO">
              </div>
            </td>
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon fit-text-size">{{ 'value' | translate }}</span>
                <input type="text" class="form-control" ng-model="var.value" ng-change="updateEnvironmentVariable(service, var)" placeholder="e.g. bar" ng-disabled="isUpdating">
                <span class="input-group-btn">
                  <button class="btn btn-sm btn-danger" type="button" ng-click="removeEnvironmentVariable(service, $index)" ng-disabled="isUpdating">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['EnvironmentVariables'])" ng-click="updateService(service)">
              {{ 'Apply_changes' | translate }}
            </button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['EnvironmentVariables'])">{{ 'Reset_changes' | translate }}</a></li>
            <li><a ng-click="cancelChanges(service)">{{ 'Reset_all_changes' | translate }}</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
