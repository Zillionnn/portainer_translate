<rd-header>
  <rd-header-title title-text="{{ 'Create_schedule' | translate }}"></rd-header-title>
  <rd-header-content>
    <a ui-sref="portainer.schedules">{{ 'Schedules' | translate }}</a> &gt; {{ 'Add_schedule' | translate }}
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <schedule-form
          model="model"
          endpoints="endpoints"
          groups="groups"
          form-action="create"
          form-action-label="Create schedule"
          action-in-progress="state.actionInProgress"
        ></schedule-form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
