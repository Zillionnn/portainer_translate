<rd-header>
  <rd-header-title title-text="{{ 'Endpoint_access' | translate }}"></rd-header-title>
  <rd-header-content>
    <a ui-sref="portainer.endpoints">{{ 'ENDPOINTS' | translate }}</a>
     &gt; 
     <a ui-sref="portainer.endpoints.endpoint({id: endpoint.Id})">
       {{ endpoint.Name }}
      </a> &gt; {{ 'Access_management' | translate }}
  </rd-header-content>
</rd-header>

<div class="row" ng-if="endpoint">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-header icon="fa-plug" title-text="{{ 'ENDPOINTS' | translate }}"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>{{ 'Name' | translate }}</td>
              <td>
                {{ endpoint.Name }}
              </td>
            </tr>
            <tr>
              <td>URL</td>
              <td>
                {{ endpoint.URL | stripprotocol }}
              </td>
            </tr>
            <tr>
              <td>{{ 'Group' | translate }}</td>
              <td>
                <a ui-sref="portainer.groups.group({ id: group.Id })">{{ group.Name }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row" ng-if="endpoint && group">
  <div class="col-sm-12">
    <por-access-management
      access-controlled-entity="endpoint" entity-type="endpoint" inherit-from="group" update-access="updateAccess(userAccesses, teamAccesses)"
    ></por-access-management>
  </div>
</div>
